{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}EduVal AI - Teacher Portal{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Professional Dark Theme Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0D1117;
            color: #E6EDF3;
        }
        .card {
            background-color: #161B22;
            border: 1px solid #30363D;
            border-radius: 0.75rem;
        }
        .btn-primary {
            background-color: #238636;
            color: white;
            transition: background-color 0.2s ease-in-out;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #2EA043;
        }
        .btn-secondary {
            background-color: #21262D;
            border: 1px solid #30363D;
            color: #C9D1D9;
            transition: all 0.2s ease-in-out;
            border-radius: 0.5rem;
        }
        .btn-secondary:hover {
            background-color: #30363D;
            border-color: #8B949E;
        }
        .status-pill {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .status-active { background-color: rgba(35, 134, 54, 0.2); color: #3FB950; border: 1px solid rgba(35, 134, 54, 0.5); }
        .status-draft { background-color: rgba(187, 128, 9, 0.2); color: #BB8009; border: 1px solid rgba(187, 128, 9, 0.5); }
        .status-expired { background-color: rgba(248, 81, 73, 0.2); color: #F85149; border: 1px solid rgba(248, 81, 73, 0.5); }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="min-h-screen">

    <div id="app">
        <!-- Persistent navigation bar for logged-in teachers -->
        <header class="p-4 sm:p-6 lg:p-8">
            <nav class="card p-4 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <a href="{% url 'Tdashboard' %}" class="flex items-center space-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-300"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        <h1 class="text-xl font-bold text-gray-200">EduVal AI</h1>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="font-semibold text-white hidden sm:block">
                        {{ user.get_full_name|default:user.username }}
                    </span>
                    <span class="text-xs font-bold uppercase px-3 py-1 rounded-full bg-purple-500/30 text-purple-300 border border-purple-500/50">
                        Teacher
                    </span>
                    <a href="{% url 'logout' %}" class="btn-secondary p-2 rounded-md hover:bg-red-500/20 hover:border-red-500/50" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </a>
                </div>
            </nav>
        </header>

        <!-- Main content area where child templates will be rendered -->
        <main class="p-4 sm:p-6 lg:p-8 pt-0">
            {% block content %}
            <!-- Child template content goes here -->
            {% endblock %}
        </main>
    </div>

    <!-- Block for page-specific JavaScript -->
    {% block scripts %}
    {% endblock %}

</body>
</html>
