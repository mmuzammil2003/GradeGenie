{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}EduVal AI - Student Portal{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Simplified styles for light mode -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB; /* A very light gray background */
        }
        .card {
            background-color: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 0.75rem;
        }
        .btn-primary {
            background-color: #2563EB; /* A nice blue */
            color: white;
            transition: background-color 0.2s ease-in-out;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #1D4ED8;
        }
        .btn-secondary {
            background-color: #FFFFFF;
            border: 1px solid #D1D5DB;
            color: #374151;
            transition: all 0.2s ease-in-out;
            border-radius: 0.5rem;
        }
        .btn-secondary:hover {
            background-color: #F9FAFB;
        }
        .status-pill {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .status-pending { background-color: #DBEAFE; color: #2563EB; }
        .status-completed { background-color: #D1FAE5; color: #059669; }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="text-gray-800">

    <div id="app">
        <header class="p-4 sm:p-6 lg:p-8">
            <nav class="card p-4 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <a href="{% url 'student_dashboard' %}" class="flex items-center space-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        <h1 class="text-xl font-bold text-gray-900">EduVal AI</h1>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="font-semibold text-gray-900 hidden sm:block">
                        {{ user.get_full_name|default:user.username }}
                    </span>
                    <span class="text-xs font-bold uppercase px-3 py-1 rounded-full bg-blue-100 text-blue-800 border border-blue-200">
                        Student
                    </span>
                    
                    <a href="{% url 'logout' %}" class="text-gray-500 hover:bg-gray-100 rounded-lg p-2" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </a>
                </div>
            </nav>
        </header>

        <main class="p-4 sm:p-6 lg:p-8 pt-0">
            {% block content %}
            <!-- Child template content goes here -->
            {% endblock %}
        </main>
    </div>

    {% block scripts %}
    <!-- Page-specific scripts can go here -->
    {% endblock %}

</body>
</html>
