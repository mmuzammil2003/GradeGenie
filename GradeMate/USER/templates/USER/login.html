{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static "USER/login.css" %}">
</head>
<body>
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <p>
            <label for="id_username">Username:</label><br>
            {{ form.username }}
        </p>

        <p>
            <label for="id_password">Password:</label><br>
            {{ form.password }}
        </p>

        <button type="submit">Login</button>
    </form>

    <p>
        Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a>.
    </p>
</body>
</html>
